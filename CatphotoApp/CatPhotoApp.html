        <main>

            <h1>CatPhotoApp</h1>

           <section> 
            <h2>Photo cat</h2>
            <!-- TODO: Add link to cat photos -->

            <a href="https://freecatphotoapp.com" target="_blank"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A Cute Oragen Cat ">
            </a>
           </section>
                
           <section>

                <h2>CatList</h2>
                <h3>ThingCatLove</h3>

                <ul>
                    <li>Cat Nit</li>
                    <li>Laser Poiters</li>
                    <li>Lagsana</li>
                </ul>
           
                <figure>

                    <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="A slice of lasagna on a plate.">

                    <figcaption>Cats <em>love</em>lasagna</figcaption>

                </figure>

                <h3>Top 3 Things cats hate: </h3>

                <ol>
                    <li>flea treatment</li>
                    <li>thunder</li>
                    <li>other cats</li>
                </ol>

                <figure>
                    <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="Five cats looking around a field.">
                    <figcaption>Cast <strong>hate</strong> other cats</figcaption>


                        <h2>CatForm</h2>
                    <form action="https://freecatphotoapp.com/submit-cat-photo"><!--create a form-->

                        <fieldset>

                            <legend>Is your cat an indoor or outdoor cat?<legend><!-- The tag Legend is for get a neme to forms-->

                            <label ><input type="radio" id="indoor" value="Indoor" name="indoor-outdoor"checked>indoor</label> <!--Remenber looking for attribute value-->
                            <label><input type="radio" id="outdoor" value="outdoor" name="indoor-outdoor">outdoor</label>

                        </fieldset>

                        <fieldset>

                            <legend>What's your cat's personality?</legend>
                            <input type="checkbox" id="loving" value="loving" name="personality" checked><label for="loving">Loving</label>
                            <input type="checkbox" id="lazy" value="lazy" name="personality"><label for="lazy">Lazy</label>
                            <input type="checkbox" id="energetic" value="energetic" name="personality"><label for="energetic">Energetic</label>

                        </fieldset>

                        
                        

                        <input type="text" name="catphotourl" placeholder="catphotourl" required  >


                        <button>Submit</button>
                        
                    </form>
                </figure>
